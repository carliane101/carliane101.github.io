name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.4'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
jobs:
  update-cname:
    runs-on: ubuntu-latest
    steps:
      - name: Clone, Echo, and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          BRANCH="gh-pages"
          CNAME_VALUE="seajayenv.com"  # <-- replace this with your actual domain or make it an input
      
          git clone --depth 1 --branch "$BRANCH" "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
          cd "$(basename "$REPO")"
         
          echo "$CNAME_VALUE" > CNAME
         
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
         
          git add CNAME
          git commit -m "Update CNAME file" || echo "No changes to commit"
          git push
